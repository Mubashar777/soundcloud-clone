<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>soundcloud.com</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <section class="background-image">
      <p class="orange-color">1</p>

      <nav class="navbar navbar-expand-lg bg-body-transparent">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              class="img-fluid"
              src="./assets/sound-cloud-logo.png"
              alt=""
              height="50px"
              width="50px"
            />
            <img src="./assets/logo.png" alt="" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <button type="button" class="btn button-brand btn-outline-light">
                Sign in
              </button>

              <button
                type="button"
                class="btn btn-brand"
                style="
                  --bs-btn-padding-y: 5px;
                  --bs-btn-padding-x: 1.5rem;
                  --bs-btn-font-size: 14px;
                "
              >
                Create accunt
              </button>
              <li class="nav-item">
                <a class="nav-link" href="#">for Artists</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container image-center">
        <div class="row">
          <div class="col">
            <h2 class="text-white font-size-1">Connect on SoundCloud</h2>
            <p class="text-white font-size-2">
              Discover, stream, and share a constantly expanding mix of music
              from emerging and major artists around the world.
            </p>

            <button type="button" class="btn btn-brand-3 btn-lg">
              Sign up for free
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="section-2">
      <div class="search-bar-button">
        <form class="search-container">
          <input
            type="text"
            id="search-bar"
            placeholder="Search for artists, bands, tracks, podcast"
          />
          <a href="#"
            ><img
              class="search-icon"
              src="http://www.endlessicons.com/wp-content/uploads/2012/12/search-icon.png"
          /></a>
        </form>
        <p class="or">or</p>

        <div class="upload-your-own">
          <button type="button" class="btn btn-brand-4">Upload your own</button>
        </div>
      </div>
      <div class="cammunity-text">
        <p class="text-center">Hear whatâ€™s trending for free in the SoundCloud community</p>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
